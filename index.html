<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting algorithms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sort words by it's length</h1>
    <form id="form" action="" onsubmit="event.preventDefault(); sortSentence()">
      <textarea
        type="text"
        name="sentence"
        placeholder="Write sentence without symbols ('.,- .. etc')"
        required
      ></textarea>
      <select name="algorithm">
        <option value="quick">QuickSort</option>
        <option value="merge">MergeSort</option>
        <option value="selection">SelectionSort</option>
      </select>
      <button type="submit">Sort</button>
    </form>
    <br /><br />
    <h1>Result</h1>
    <div id="time"></div>
    <br /><br />
    <div id="result"></div>
  </body>
  <script src="scripts.js"></script>
</html>
